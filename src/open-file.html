<template>
	<div class="section">
		<h2>Open XML config file</h2>
	</div>
	<div class="divider"></div>
	<div if.bind="error">
		<div class="section">
			<h2>Errors:</h2>
			<ul class="errors">
				<div class="error">${error}</div>
			</ul>
		</div>
		<div class="divider"></div>
	</div>
	<div class="section">
		<form>
			<div class="file-field input-field">
				<div class="btn">
					<span>Open file <i class="material-icons right">file_upload</i></span>
					<input type="file" accept=".xml"
								 files="on-loaded.bind: fileLoaded; on-progress.bind: loadingInProgress; on-error.bind: loadError"/>
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text">
				</div>
			</div>
		</form>
	</div>
</template>
